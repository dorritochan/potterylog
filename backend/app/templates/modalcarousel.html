<!-- carousel_modal.html -->
<div class="modal fade" id="photo-carousel-modal" tabindex="-1" role="dialog" aria-labelledby="carousel-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="carousel-modal-label">Photo Gallery</h5>
                <button type="button" class="btn close btn-outline-secondary" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="photo-carousel" class="carousel slide">
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        {% if form.photos.data%}
                            {% for photo in form.photos.data %}
                                <div class="carousel-item {% if loop.first %}active{% endif %}" id="carousel-photo-item">
                                    <img class="d-block w-100" style="max-height: 70rem; object-fit: contain;" src="{{photo}}" alt="{{ photo }}">
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#photo-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#photo-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
