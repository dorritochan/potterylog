{% extends 'layout.html' %}
{% include 'addlink.html' %}
{% include 'confirmdelete.html' %}

{% block main %}
<h1 class="m-3">Useful links</h1>

<div class="m-3">
    <button id="add-new-link" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-add-edit-link">&plus; Add a new link</button>
</div>

<table class="table table-striped table-hover-color table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for link in links %}
            <tr>
                <td class="vertical-center">{{ link.title or ''}}</td>
                <td class="vertical-center">
                    <a class="hover-border-link" href="{{ link.url or '' }}" target="_blank">
                        {% if link.url %}
                            Website
                        {% endif %}
                    </a>
                </td>
                <td class="vertical-center">{{ link.description or '' }}</td>
                <td class="vertical-center">
                    <button type="button" class="btn btn-outline-secondary" id="open-modal-edit-item-{{ link.id }}" data-toggle="modal" data-target="#modal-add-edit-link" data-reload-page="true" data-itemtype="link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
